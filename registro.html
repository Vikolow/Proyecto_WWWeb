<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="principal">
        <form method="post" action="">
            <h1 class="titulo">Registro</h1>
            <br>
            <div class="wave-group">
                <input required="true" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">N</span>
                  <span class="label-char" style="--index: 1">o</span>
                  <span class="label-char" style="--index: 2">m</span>
                  <span class="label-char" style="--index: 3">b</span>
                  <span class="label-char" style="--index: 4">r</span>
                  <span class="label-char" style="--index: 5">e</span>
                </label>
              </div>
            <br>
            <div class="wave-group">
                <input required="true" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">A</span>
                  <span class="label-char" style="--index: 1">p</span>
                  <span class="label-char" style="--index: 2">e</span>
                  <span class="label-char" style="--index: 3">l</span>
                  <span class="label-char" style="--index: 4">l</span>
                  <span class="label-char" style="--index: 5">i</span>
                  <span class="label-char" style="--index: 6">d</span>
                  <span class="label-char" style="--index: 7">o</span>
                  <span class="label-char" style="--index: 8">s</span>
                </label>
              </div>
            <br>
            <div class="wave-group">
                <input required="true" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">D</span>
                  <span class="label-char" style="--index: 1">i</span>
                  <span class="label-char" style="--index: 2">r</span>
                  <span class="label-char" style="--index: 3">e</span>
                  <span class="label-char" style="--index: 4">c</span>
                  <span class="label-char" style="--index: 5">c</span>
                  <span class="label-char" style="--index: 6">i</span>
                  <span class="label-char" style="--index: 7">ó</span>
                  <span class="label-char" style="--index: 8">n</span>
                </label>
              </div>
            <br><br>
            <input type="tel" id="telefono" name="telefono" pattern="^[69]\d{8}$" placeholder="Teléfono">
            <br><br>
            <input type="email" name="email" id="email" cols="30" rows="1" placeholder="Correo">
            <br><br>
            <label for="fechaNacimiento">Fecha de nacimiento: </label>
            <input type="date" name="fechaNacimiento">
            <br><br>
            <input type="submit" class="registro" value="Registrarse">
            <br><br>
            <a href="index.html"> Volver</a>
        </form>
        </div>
</body>
</html>
