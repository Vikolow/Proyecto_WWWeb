<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="principal">
        <form method="post" action="">
            <h1 class="titulo">Registro</h1>
            <br>
            <div class="wave-group">
                <input required="true" type="text" id="nombre" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">N</span>
                  <span class="label-char" style="--index: 1">o</span>
                  <span class="label-char" style="--index: 2">m</span>
                  <span class="label-char" style="--index: 3">b</span>
                  <span class="label-char" style="--index: 4">r</span>
                  <span class="label-char" style="--index: 5">e</span>
                </label>
              </div>
            <br>
            <div class="wave-group">
                <input required="true" type="text" id="apellidos" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">A</span>
                  <span class="label-char" style="--index: 1">p</span>
                  <span class="label-char" style="--index: 2">e</span>
                  <span class="label-char" style="--index: 3">l</span>
                  <span class="label-char" style="--index: 4">l</span>
                  <span class="label-char" style="--index: 5">i</span>
                  <span class="label-char" style="--index: 6">d</span>
                  <span class="label-char" style="--index: 7">o</span>
                  <span class="label-char" style="--index: 8">s</span>
                </label>
              </div>
            <br>
            <div class="wave-group">
                <input required="true" type="email" id="correo" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">C</span>
                  <span class="label-char" style="--index: 1">o</span>
                  <span class="label-char" style="--index: 2">r</span>
                  <span class="label-char" style="--index: 3">r</span>
                  <span class="label-char" style="--index: 4">e</span>
                  <span class="label-char" style="--index: 5">o</span>
                </label>
              </div>
            <br>
            <div class="wave-group">
              <input required="true" type="password" id="password" class="input">
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">C</span>
                <span class="label-char" style="--index: 1">o</span>
                <span class="label-char" style="--index: 2">n</span>
                <span class="label-char" style="--index: 3">t</span>
                <span class="label-char" style="--index: 4">r</span>
                <span class="label-char" style="--index: 5">a</span>
                <span class="label-char" style="--index: 5">s</span>
                <span class="label-char" style="--index: 5">e</span>
                <span class="label-char" style="--index: 5">Ã±</span>
                <span class="label-char" style="--index: 5">a</span>
              </label>
            </div>
          <br><br>
            <label for="fechaNacimiento" class="textoFechaNacimiento" id="fechaNacimiento">Fecha de nacimiento: </label><br><br>
            <input placeholder="Search" class="inputDate" type="date" />
            <br><br>
            <input type="submit" class="registro" value="Registrarse">
            <br><br>
            <a href="index.html" class="volver"> Volver</a>
        </form>
        </div>
</body>
</html>
