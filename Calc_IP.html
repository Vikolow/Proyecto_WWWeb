<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body class="body_herramientas">
    <header>
        <h1>Calculadora IP</h1>
    </header>
    
    <main>
        <h2>Introduce tu dirección IP y máscara de subred</h2>
        <label for="ip">Dirección IP:</label>
        <input type="text" id="ip" placeholder="Introduce una dirección IP (ej. 192.168.1.1)">
    
        <label for="subnet">Máscara de Subred:</label>
        <select id="subnet">
            <option value="255.255.255.0">/24 (255.255.255.0)</option>
            <option value="255.255.0.0">/16 (255.255.0.0)</option>
            <option value="255.0.0.0">/8 (255.0.0.0)</option>
        </select>
    
        <button class="calcular">Calcular</button>
        <div id="resultado-ip" class="result"></div>
    
        <nav>
            <a href="Contraseñas.html">Generador de contaseñas </a>
            <a href="Conversor_bin_hex.html">Conversor Binario/Hex</a>
            <a href="index.html">Inicio</a>
        </nav>
<script src="js/index0.js"></script>
</body>
</html>
