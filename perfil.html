<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body class="body_herramientas">
    <header>
        <a href="herramientas.html" class="btn-back">Volver</a>
        <div class="logo">
            <a href="index.html" class="logo">
                <img class="logoimg" src="img/Logo_IPN.png">
            </a>
        </div>
        <a href="herramientas.html" class="btn-back">Log out</a>
    </header>
    <main>
        <div class="tituloPerfil">
            <h2 class="tituloPerfilLetra"> ¡Bienvenido/a @nombre!</h2>
        </div>
        <div class="perfilContainer">
                <img class="fotoPerfil" src="img/PerfilNegro.png">
            <div class="infoPerfil">
                <p>• Nombre: @Nombre</p>
                <p>• Apellidos: @Apellidos</p>
                <p>• Correo: @Correo</p>
            </div>
        </div>
        <div class="botonesPerfil">
            <button class="botonPerfil">Crear artículo</button>
            <button class="botonPerfil">Pedir autor</button>
        </div>
        <div class="peticiones">
            <p>Facundo ha pedido acceso <button class="btnPetis">Aceptar</button> <button class="btnPetisRechazo">Rechazar</button></p> 
            <p>Ramiro ha pedido acceso <button class="btnPetis">Aceptar</button> <button class="btnPetisRechazo">Rechazar</button></p>
        </div>
        <div class="favoritos">
            <h2>⭐ Favoritos:</h2>
            <div class="cajaFavoritos">
                <div class="favorito-item">
                    <img class="favorito" src="img/articulo.jpg" alt=""/>
                    <h5 class="tituloFavoritos">Título 1</h5>
                </div>
                <div class="favorito-item">
                    <img class="favorito" src="img/articulo.jpg" alt=""/>
                    <h5 class="tituloFavoritos">Título 2</h5>
                </div>
                <div class="favorito-item">
                    <img class="favorito" src="img/articulo.jpg" alt=""/>
                    <h5 class="tituloFavoritos">Título 3</h5>
                </div>
                <div class="favorito-item">
                    <img class="favorito" src="img/articulo.jpg" alt=""/>
                    <h5 class="tituloFavoritos">Título 4</h5>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">Copyright © 2024</p>
    </footer>
</body>
</html>
